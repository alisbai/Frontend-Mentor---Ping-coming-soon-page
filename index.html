<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a1e42c4b35.js" crossorigin="anonymous"></script>
  <script src="email-validator.js" defer></script>
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>PING<span>.</span></h1>
    <h2>We are launching <span>soon!</span></h2>
  </header>
  
  <main>
    <form action="">
      <label for="email">Subscribe and get notified</label>
      <div class="input-wrapper">
        <input name="email" id="email-input" type="email" required placeholder="example@email/com">
        <span class="email-warning">Please provide a valid email address</span>
        <button id="submit-button">Notify Me</button>
      </div>
    </form>
    <div class="image-wrapper">
      <img src="images/illustration-dashboard.png" alt="illustration charts">
    </div>
  </main>
  <footer>
    <div class="social-media-wrapper">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
